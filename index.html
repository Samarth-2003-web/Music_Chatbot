<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Music ChatBot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { width: 400px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; margin-bottom: 10px; padding: 10px; }
        #user-input { width: 320px; }
        #send-btn { width: 60px; }
    </style>
</head>
<body>
    <h2>Music Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Which type of Song you want" autocomplete="on">
    <button id="send-btn">Send</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function appendMessage(sender, message) {
            const msgDiv = document.createElement('div');
            msgDiv.textContent = sender + ": " + message;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        sendBtn.onclick = function() {
            const message = userInput.value.trim();
            if (message === "") return;
            appendMessage("You", message);
            userInput.value = "";

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage("Bot", data.reply);
            });
        };

        userInput.addEventListener("keydown", function(e) {
            if (e.key === "Enter") sendBtn.click();
        });
    </script>
</body>
</html>
